<div class="row">
  <div class="card col-sm-12">
    <div class="row">
      <div class="votes col-sm-2">
        <div title="Upvote!" class="upvote" ng-click="vote(meal.id, 'up')"><i class="fa fa-sort-asc fa-3x upvote-icon"></i> </div>
        <div title="Downvote!" class="downvote" ng-click="vote(meal.id, 'down')"><i class="fa fa-sort-desc fa-3x downvote-icon"></i> </div>
      </div>
      <ul class="infos col-sm-offset-1 col-sm-7">
        <li class="category">{{meal.category}}</li>
        <li class="meal">{{meal.meal}}</li>
      </ul>
      <div class="scores col-sm-2">
        <span class="score">{{meal.score}}</span>
        <p>
          <span class="upvotes-num">{{meal.upvotes}}</span>
          <span class="downvotes-num">{{meal.downvotes}}</span>
        </p>
      </div>
    </div>
  </div>
</div>
